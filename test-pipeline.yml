# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

# minorVersion: "0"

# schedules:
# - cron: '0 3 * * *'
#   displayName: 'Deploy every day at 3 A.M.'
#   branches:
#     include:
#     - release
#   always: false


trigger:
  - '*'
  # branches:
  # include:
  #   - "development" 

# - paths:
#     exclude:
#       - __Scripts/* # exclude the scripts folder
  

variables:
  buildConfiguration: "Release"
  releaseBranchName: 'development'
  vmImageSource: 'windows-latest'

stages:
- stage: "Build"
  displayName: "Build the web application"
  jobs:
  - job: "Build"
    displayName: "Build Tricia"
    pool:
      vmImage: "$(vmImageSource)"
      demands:
        - npm
    variables:
      wwwrootDir: "Tricia/wwwroot"
      dotnetSdkVersion: "6.x"
    steps:
    - task: UseDotNet@2
      displayName: "Use .NET SDK $(dotnetSdkVersion)"
      inputs:
        version: "$(dotnetSdkVersion)"
    - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
      displayName: "Write build info"
      workingDirectory: $(wwwrootDir)
    - task: DotNetCoreCLI@2
      displayName: "Restore project dependencies"
      inputs:
        command: "restore"
        projects: "**/*.csproj"
    - template: build.yml
      parameters:
        buildConfiguration: "$(buildConfiguration)"
    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

- stage: "Dev"
  displayName: "Deploy to dev environment"
  dependsOn: Build
  condition: |
    and
    (
      succeeded(),
      eq(variables['Build.SourceBranchName'], variables['releaseBranchName'])
    )
  jobs:
  - deployment: Deploy
    pool:
      vmImage: "$(vmImageSource)"
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - template: deploy.yml
        
- stage: 'Test'
  displayName: 'Deploy to the Test environment'
  dependsOn: Dev
  condition: succeeded()  # and(succeeded(), eq(variables['Build.Reason'], 'Schedule'))
  jobs:
  - deployment: Deploy
    pool:
      vmImage: "$(vmImageSource)"
    environment: test
    variables:
    - group: 'Release'
    strategy:
      runOnce:
        deploy:
           steps:
            - template: deploy.yml

  - job: RunUITests
    dependsOn: Deploy
    displayName: 'Run UI tests'
    pool:
       vmImage: "$(vmImageSource)"
    variables:
    - group: 'Release'
    steps: 
    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: '/clientapp/e2e'
        verbose: false
      displayName: 'Run npm install'
    
    - task: PowerShell@2
      inputs:
        filePath: './node_modules/cypress/bin/cypress run'
        arguments: 'record'
        errorActionPreference: 'continue'
        warningPreference: 'continue'
        informationPreference: 'continue'
        verbosePreference: 'continue'
        debugPreference: 'continue'
        workingDirectory: 'clientapp/e2e'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
- stage: 'Production'
  displayName: 'Deploy to the production environment'
  dependsOn: Test
  jobs:
  - deployment: Deploy
    pool:
      vmImage: "$(vmImageSource)"
    environment: production
    variables:
    - group: 'Release'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: deploy.yml


