trigger:
  - '*'
  # branches:
  # include:
  #   - "development" 

# - paths:
#     exclude:
#       - __Scripts/* # exclude the scripts folder
  

variables:
  buildConfiguration: "Release"
  releaseBranchName: 'development'

stages:
- stage: "Build"
  displayName: "Build the web application"
  jobs:
  - job: "Build"
    displayName: "Build Tricia"
    pool:
      vmImage: "ubuntu-20.04"
      demands:
        - npm
    variables:
      wwwrootDir: "Tricia/wwwroot"
      dotnetSdkVersion: "6.x"
    steps:
    - task: UseDotNet@2
      displayName: "Use .NET SDK $(dotnetSdkVersion)"
      inputs:
        version: "$(dotnetSdkVersion)"
    - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
      displayName: "Write build info"
      workingDirectory: $(wwwrootDir)
    - task: DotNetCoreCLI@2
      displayName: "Restore project dependencies"
      inputs:
        command: "restore"
        projects: "**/*.csproj"
    - template: build.yml
      parameters:
        buildConfiguration: "$(buildConfiguration)"
    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

- stage: "Dev"
  displayName: "Deploy to dev environment"
  dependsOn: Build
  condition: |
    and
    (
      succeeded(),
      eq(variables['Build.SourceBranchName'], variables['releaseBranchName'])
    )
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          # - task: AzureWebApp@1
          #   displayName: 'Azure App Service Deploy: website'
          #   inputs:
          #     azureSubscription: 'Tricia'
          #     appName: '$(WebAppName)'
          #     package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'
- stage: 'Test'
  displayName: 'Deploy to the Test environment'
  dependsOn: Dev
  condition: succeeded()  # and(succeeded(), eq(variables['Build.Reason'], 'Schedule'))
  jobs:
  - deployment: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: test
    variables:
    - group: 'Release'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          # - task: AzureWebApp@1
          #   displayName: 'Azure App Service Deploy: website'
          #   inputs:
          #     azureSubscription: 'Tricia'
          #     appName: '$(WebAppNameTest)'
          #     package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'
          - task: Npm@1
            inputs:
              command: 'install'
              workingDir: '/clientapp/e2e'
              verbose: false
            displayName: 'Run npm install'

          - script: './node_modules/cypress/bin/cypress run --record'
            displayName: 'Run Cypress Automation Tests'



